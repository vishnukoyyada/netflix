<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Problems</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>LeetCode Practice Log</h1>

  <form id="problem-form">
    <table class="problem-table">
      <thead>
        <tr>
          <th>SNo</th>
          <th>Problem Link</th>
          <th>What I Learned</th>
          <th>Solved</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><a href="https://leetcode.com/problems/two-sum/">Two Sum</a></td>
          <td>Understanding two-pointer technique for efficient lookups.</td>
          <td data-solved="true"><button class="solved-btn">Solved</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td><a href="https://leetcode.com/problems/longest-substring-without-repeating-characters/">Longest Substring Without Repeating Characters</a></td>
          <td>Implementing sliding window technique for string manipulation.</td>
          <td data-solved="false"><button class="solved-btn">Unsolved</button></td>
        </tr>
      </tbody>
    </table>
  </form>

  <script src="script.js"></script>
</body>
</html>
